<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
        <div class="description">
        <h1>Libro App</h1>

        </div>
        <div class="form-popup" id="addbook">
            <form id="book-form">
                <div class="form-input">
                    <label>Title</label>
                    <input type="text" placeholder="Romeo and Juliet.." id="title">
                </div>
                <div class="form-input">
                    <label>Author:</label>
                    <input type="text" placeholder="William Shakespeare.." id="author">
                </div>
                <div class="form-input">
                    <label>No. of Pages:</label>
                    <input type="text" placeholder="252.." id="pages">
                </div>
                <div class="form-input">
                    <label>Reading Status:</label>
                    <input type="checkbox" placeholder="Read/Unread.." id="read-status">
                </div>
                <input type="submit" id="submit-button" value="Add Book">
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <footer class="footer">
        <div class="footer-desc">
            <p>Developed by bananabread08</p>
        </div>
        <div class="links">
        <a href="#"> Github Repository</a>
        <div></div>
    </footer>
    <script src ="scripts/library.js"></script>
</body>
</html>
