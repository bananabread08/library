<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="styles/style.css" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
        <header class="description">
            <h1>Library App</h1>
        <button class="open-button" onclick="openForm()">New Book</button>
        </header>
        <div class="form-popup" id="addbook">
            <form class="form-container" id="book-form" >
                <div class="form-input">
                    <input type="text" placeholder="Title.." id="title">
                </div>
                <div class="form-input">
                    <input type="text" placeholder="Author" id="author">
                </div>
                <div class="form-input">
                    <input type="text" placeholder="Pages" id="pages">
                </div>
                <div class="form-input">
                    <label>Status:</label>
                    <select name="status" id="read-status">
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
                <div class="form-input"> 
                    <input type="submit" id="submit-button" value="Submit">
                </div>
                <input type="button" class="btn cancel" value="Close Form"onclick="closeForm()">
            </form>
        </div>
        <table class="table" border=1 frame=hsides rules=rows>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <footer class="footer">
        <div class="footer-desc">
            <p>Developed by bananabread08</p>
        </div>
        <div class="links">
        <a href="https://github.com/bananabread08/library"> Github Repository</a>
        </div>
    </footer>
    <script src ="scripts/library.js"></script>
</body>
</html>
